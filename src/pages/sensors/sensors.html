<ion-header>

  <ion-navbar>
    <ion-title>sensors</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
<button ion-item *ngFor=" let sensor of sensors" (click)="goToDescribe(sensor.name,sensor.description)"><ion-icon [name]="sensor.ico_name" color="danger" padding></ion-icon>{{sensor.name}}</button>

</ion-list>
<div #map id="map"></div> 

</ion-content>
