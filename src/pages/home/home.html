<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-style" >
<ion-toolbar>
  <ion-buttons end>
  <button ion-button color="primary">Skip</button>
  </ion-buttons>
  </ion-toolbar>
  <ion-slides pager>
  <ion-slide *ngFor=" let slide of slides; last as l" >

  
  <h2 [innerHTML]="slide.title"></h2>
  <p [innerHTML]="slide.description"></p>
  <button *ngIf="l" ion-button large clear icon-end color="primary" (click)="goToRegister()">Continue
<ion-icon name="arrow-forward" ></ion-icon>
  </button>
  </ion-slide>
  </ion-slides>
</ion-content>
